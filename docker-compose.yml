version: '3'
services:
  frontend:
    # restart: always
    build: ./frontend
    ports:
      - '3000:3000'
    volumes:
      - /app/node_modules # This command preserves node_modules in image from being overwritten 
      - ./frontend:/app # This command copies the relative folder /frontend to the absolute path in the image /app. Angel: wouldnÂ´t it be safe to just copy "public" and "src" folders? 
    environment:
      - CHOKIDAR_USEPOLLING=true
  api:
    # restart: always
    build: ./api
    ports:
      - '5050:5050'
    volumes:
       - ./api:/app
  mongo:
    image: mongo
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: rotelinsen
    volumes:
    # Mapping of mongodb volumes. After : comes the folder of the mongo container that we want to persist at the volume 
      - mongodb_data_for_images_gallery:/data/db
  mongo-express:
    image: mongo-express
    restart: always
    ports:
      - 8081:8081
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: rotelinsen
#     ME_CONFIG_MONGODB_URL: mongodb://root:example@mongo:27017/
      ME_CONFIG_MONGODB_SERVER: mongo
    # depends_on: make mongo-express start after mongo 
    depends_on:
      - mongo 
volumes:
  mongodb_data_for_images_gallery: